<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="screen-backdrop"></div>
        <div class="screen home-screen">
            <div class="head-wrapper">
                <div class="menu-btn"><i class="fa-solid fa-bars"></i>
                </div>
                <div class="welcome">
                    <div class="content">
                        <h1>Hello Ayush</h1>
                        <p>Today you have <span class="totalTasks">5</span> Tasks</p>
                    </div>
                    <div class="img">
                        <div class="backdrop"></div>
                        <img src="images/boy.png" alt="">
                    </div>
                </div>
            </div>

            <div class="categories-wrapper">
                <div class="categories">
                    <div class="category">
                        <div class="left">
                            <img src="images/boy.png" alt="">
                            <div class="content">
                                <h1>Personal</h1>
                                <p>5 Tasks</p>
                            </div>
                        </div>
                        <div class="options">
                            <div class="toggle-btn"><i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen category-screen">
            <div class="head-wrapper">
                <div class="back-btn"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="options"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
            <div class="category-details">
                <img src="images/boy.png" alt="" id="category-img">
                <div class="details">
                    <p class="category-tasks">8 Tasks</p>
                    <h1 class="category-title">Personal</h1>
                </div>
            </div>
            <div class="tasks-wrapper">
                <div class="tasks">
                    <div class="task-wrapper">
                        <label for="task" class="task">
                            <input type="checkbox" name="" id="task">
                            <span class="checkmark"><i class="fa-solid fa-check"></i></span>
                            <p>Buy a new car.</p>
                        </label>
                        <div class="delete"><i class="fa-regular fa-trash-can"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="add-task-btn"><i class="fa-solid fa-plus"></i></div>

        <div class="black-backdrop"></div>
        <div class="add-task">
            <div class="add-task-backdrop"></div>
            <h1 class="heading">Add Task</h1>
            <div class="input-group">
                <label for="task-input">Task</label>
                <input type="text" id="task-input" required />
            </div>
            <div class="input-group">
                <label for="category-select">Category</label>
                <select name="" id="category-select">
                    <option value="personal">Personal</option>
                </select>
            </div>
            <div class="btns">
                <button class="cancel-btn">Cancel</button>
                <button class="add-btn">Add</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
